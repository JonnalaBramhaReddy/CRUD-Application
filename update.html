<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Registration</title>
</head>
<body>
    <h1>Update Registration</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ registration.Name }}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ registration.Email }}" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ registration.DateOfBirth }}" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
